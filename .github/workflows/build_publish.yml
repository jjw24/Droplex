name: Build & Publish

on:
  push:
  workflow_dispatch:

jobs:
  workflow:
    runs-on: windows-latest
    env:
      # ${{ env.PUSH_PACKAGES }} when used could potentially be strings "false" or "true"
      PUSH_PACKAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Restore dependencies
      run: dotnet restore
   
    - name: Build
      run: dotnet build --no-restore -c Release
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Droplex
        path: Output/Release/
    
    - name: Publish NuGet Package
      if: ${{ github.ref == 'refs/heads/main' }}
      run: echo publishing #nuget push Output\Release\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.PUBLISH}}
